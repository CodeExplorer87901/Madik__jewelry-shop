<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Tech Fleece - 햌햟혝햟햩쮏</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Nike Tech Fleece</h1>
        <p class="subtitle">햌햟혝햟햩쮏 쮏얧왏웷얨</p>
        <div class="header-actions">
          <button class="cart-btn" id="cartBtn" style="display: none">
            <span class="cart-icon">游</span>
            <span class="cart-count" id="cartCount">0</span>
          </button>
          <button class="order-btn" id="orderBtn" style="display: none">
            행햟햨햟향햟혝혧
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <!-- 햓햦햩혧혝혦 -->
        <div class="filters">
          <div class="filter-group">
            <label class="filter-label">햕쒫왐:</label>
            <div class="filter-buttons" id="colorFilters">
              <!-- 햌햫쮏햨햦 혟햦햩혧혝쮏  혡쒫왐혞 햠혞햢혞혝 햢쮏쐃썛쒫햣햫혦 혢햣햣향 JavaScript -->
            </div>
          </div>
          <div class="filter-group">
            <label class="filter-label">먫썛햪햣:</label>
            <div class="filter-buttons" id="sizeFilters">
              <!-- 햌햫쮏햨햦 혟햦햩혧혝쮏  햟향햪햣혞 햠혞햢혞혝 햢쮏쐃썛쒫햣햫혦 혢햣햣향 JavaScript -->
            </div>
          </div>
          <div class="filter-group">
            <label class="filter-label">햌햟혝햣햡쮐햦혪:</label>
            <div class="filter-buttons" id="categoryFilters">
              <!-- 햌햫쮏햨햦 혟햦햩혧혝쮏  햨햟혝햣햡쮐햦햦 (햫햟햦햪햣, 햐혞햪햨햦) 햠혞햢혞혝 햢쮏쐃썛쒫햣햫혦 혢햣햣향 JavaScript -->
            </div>
          </div>
        </div>
        <div class="catalog" id="catalog">
          <!-- 햌햟혝쮐햨햦 혝쮏쒫썜쮏 햠혞햢혞혝 햢쮏쐃썛쒫햣햫혦 혢햣햣향 JavaScript -->
        </div>
      </div>
    </main>

    <!-- 햓햦햨혜햦쮏쒫썛쫧쫧썜 햨쮐향햦햫햨햟 -->
    <div class="fixed-cart" id="fixedCart" style="display: none">
      <button class="fixed-cart-btn" id="fixedCartBtn">
        <span class="cart-icon">游</span>
        <span class="cart-count" id="fixedCartCount">0</span>
      </button>
    </div>
    <!-- 햎쮏얧썛혧햫쮏 쮏쥃쫧 혝쮏쒫썜햟 -->
    <div class="modal" id="modal">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal-content">
        <button class="modal-close" id="modalClose" aria-label="행햟햨혦혝혧">
          칑
        </button>
        <div class="modal-body">
          <div class="modal-image">
            <img id="modalImage" src="" alt="" />
          </div>
          <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <div class="size-selection">
              <p class="size-label">뉌햠햣햦혝햣 햟향햪햣:</p>
              <div class="size-buttons" id="sizeButtons"></div>
            </div>
            <button class="select-btn" id="selectBtn" disabled>
              뉌햠햟혝혧 혨혝혞 햪쮏얧왏혧
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 햎쮏얧썛혧햫쮏 쮏쥃쫧 향햟햨햟향햟 -->
    <div class="modal" id="orderModal">
      <div class="modal-overlay" id="orderModalOverlay"></div>
      <div class="modal-content order-modal-content">
        <button class="modal-close" id="orderModalClose" aria-label="행햟햨혦혝혧">
          칑
        </button>
        <div class="order-form">
          <h2>뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</h2>
          <div class="order-item" id="orderItem"></div>
          <button class="submit-order-btn" id="submitOrderBtn">
            뤰햟쒫쟴혧  WhatsApp
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
